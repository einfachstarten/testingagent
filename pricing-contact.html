<!DOCTYPE html>\n<html lang="en">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>Pricing & Contact</title>\n<link rel="stylesheet" href="styles.css">\n</head>\n<body class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 py-12">\n<div class="max-w-7xl mx-auto px-4 space-y-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">\n  <div class="bg-white rounded-2xl shadow-xl p-6 border border-slate-200 hover:shadow-xl hover:-translate-y-1 transition-all duration-300">\n    <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-4">Pricing</h2>\n    <p class="text-base text-slate-600 leading-relaxed mb-6">Our pricing plans are designed to fit your needs. Choose the right plan for you.</p>\n    <button class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-4 rounded-xl font-semibold shadow-lg shadow-blue-500/50 hover:shadow-xl hover:-translate-y-1 transition-all duration-300">Get Pricing</button>\n  </div>\n  <div class="bg-white rounded-2xl shadow-xl p-6 border border-slate-200 hover:shadow-xl hover:-translate-y-1 transition-all duration-300">\n    <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-4">Contact Us</h2>\n    <p class="text-base text-slate-600 leading-relaxed mb-6">Reach out to us for any inquiries or support. We're here to help.</p>\n    <form action="#" method="post">\n      <div class="mb-4">\n        <input type="text" name="name" class="rounded-lg border-2 border-slate-300 focus:border-blue-500 px-4 py-3 transition-colors" placeholder="Name">\n      </div>\n      <div class="mb-4">\n        <input type="email" name="email" class="rounded-lg border-2 border-slate-300 focus:border-blue-500 px-4 py-3 transition-colors" placeholder="Email">\n      </div>\n      <div class="mb-4">\n        <textarea name="message" rows="4" class="rounded-lg border-2 border-slate-300 focus:border-blue-500 px-4 py-3 transition-colors" placeholder="Message"></textarea>\n      </div>\n      <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-4 rounded-xl font-semibold shadow-lg shadow-blue-500/50 hover:shadow-xl hover:-translate-y-1 transition-all duration-300">Send Message</button>\n    </form>\n  </div>\n</div>\n</body>\n</html>
