<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Design</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-gradient-to-r.from-blue-500.to-purple-600:hover {
      background: linear-gradient(45deg, #8b5cf6 0%, #3b82f6 100%);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 py-12">
  <div class="max-w-7xl mx-auto px-4 space-y-8">
    <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-4">
      Beautiful Heading
    </h1>
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-slate-200 space-y-4">
      <p class="text-base text-slate-600 leading-relaxed">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </p>
      <button class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-4 rounded-xl font-semibold shadow-lg shadow-blue-500/50 hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
        Call to Action
      </button>
    </div>
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-slate-200 space-y-4">
      <p class="text-base text-slate-600 leading-relaxed">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </p>
      <button class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-4 rounded-xl font-semibold shadow-lg shadow-blue-500/50 hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
        Click Me
      </button>
    </div>
  </div>
</body>
</html>
